<div fxLayout="column" fxLayoutGap="8px">
  <div fxLayout="row" *ngFor="let item of items">
    <div fxFlex="100">
      <mat-card>
        <mat-card-title>
          <p>
            {{item.name}}
          </p>
        </mat-card-title>
        <mat-card-subtitle>
          <p>
            {{item.category}} {{item.quantity}}
          </p>
        </mat-card-subtitle>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
